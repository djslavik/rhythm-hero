<!DOCTYPE html>
<html>
<head>
  <title>The VexFlow Tutorial</title>
  <link href='http://fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT|Yanone+Kaffeesatz|Tangerine' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="complete.css" type="text/css" />
   <script src="complete.js"></script>
  <!-- VexFlow Compiled Source -->
  <style type="text/css">
    canvas {
      background: #eed;
      padding: 10px;
      border: 10px solid #ddc;
    }

    div.egcode {
      font-family: Courier;
      font-size: 14px;
    }
  </style>
 
</head>

<body>

  <div class="content">
    <div class="description one">
        <canvas id="theCanva" width=800 height=120></canvas>
        <script>
		  var canvas = $("#theCanva")[0];
		  var renderer = new Vex.Flow.Renderer(canvas,
			Vex.Flow.Renderer.Backends.CANVAS);

		  var ctx = renderer.getContext();
		  var stave = new Vex.Flow.Stave(10, 0, 800);
		  stave.addClef("treble").setContext(ctx).draw();
        </script>
      </div>
  </div>
</body>

</html>
